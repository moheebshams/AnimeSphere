<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeSphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav
      class="bg-gray-800 bg-opacity-95 backdrop-blur-md border-b border-gray-700 fixed w-full z-20 shadow-md"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <i class="fas fa-globe-asia text-blue-400 text-2xl"></i>
          <span class="font-bold text-xl text-white">AnimeSphere</span>
        </div>
        <div class="flex items-center space-x-6">
          <span class="text-sm text-gray-300 hidden lg:block"
            ><i class="fas fa-crown text-yellow-400 ml-1"></i> International
            Anime Database</span
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-24 pb-12">
      <!-- Hero Section -->
      <section class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">
          Explore the World of <span class="text-blue-400">Anime</span>
        </h1>
        <p class="text-gray-400 mb-10 max-w-3xl mx-auto text-lg">
          Discover global anime titles with our professional, intuitive search
          platform.
        </p>
        <div class="relative max-w-2xl mx-auto">
          <input
            type="text"
            id="search-input"
            placeholder="Search for anime..."
            class="w-full px-4 md:px-6 py-3 md:py-4 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />

          <button
            id="search-btn"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md transition shadow"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>

      <!-- Results Section -->
      <section id="results" class="hidden">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl md:text-3xl font-semibold text-white">
            Search Results
          </h2>
          <span id="result-count" class="text-gray-400 text-sm"></span>
        </div>
        <div
          id="results-grid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"
        ></div>
      </section>

      <!-- Loading/Empty States -->
      <div id="loading" class="hidden text-center py-16">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"
        ></div>
        <p class="text-gray-300 text-lg">Exploring anime database...</p>
      </div>
      <div id="empty" class="text-center py-16">
        <i class="fas fa-search text-5xl text-gray-500 mb-4"></i>
        <p class="text-gray-400 text-lg">Search for anime above</p>
      </div>
    </main>

    <!-- Anime Details Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
      <div class="modal-overlay absolute inset-0"></div>
      <div class="relative flex items-center justify-center min-h-screen p-6">
        <div
          class="bg-gray-800 rounded-2xl max-w-4xl w-full mx-auto overflow-hidden shadow-2xl modal-content"
        >
          <button
            id="close-modal"
            class="absolute top-4 right-4 bg-gray-900 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-600 transition z-10 shadow"
          >
            <i class="fas fa-times text-xl"></i>
          </button>

          <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
            <div class="md:w-1/3 bg-gray-900 p-6 flex justify-center">
              <img
                id="modal-img"
                src=""
                alt=""
                class="w-full rounded-xl shadow-xl"
              />
            </div>

            <div class="md:w-2/3 flex flex-col p-6 md:p-8 overflow-hidden">
              <h2
                id="modal-title"
                class="text-2xl md:text-3xl font-bold mb-3 text-white"
              ></h2>

              <div class="flex flex-wrap items-center gap-3 mb-4">
                <span
                  class="bg-blue-600 px-3 py-1 rounded-full text-sm flex items-center text-white"
                >
                  <i class="fas fa-star mr-1 text-yellow-400"></i>
                  <span id="modal-score"></span>
                </span>
                <span
                  id="modal-format"
                  class="bg-gray-700 px-3 py-1 rounded-full text-sm text-gray-300"
                ></span>
                <span
                  id="modal-status"
                  class="bg-gray-700 px-3 py-1 rounded-full text-sm text-gray-300"
                ></span>
              </div>

              <div class="mb-4">
                <h3
                  class="text-sm uppercase tracking-wide text-gray-400 mb-2 font-medium"
                >
                  Genres
                </h3>
                <div id="modal-genres" class="flex flex-wrap gap-2"></div>
              </div>

              <div class="modal-body flex-1">
                <h3 class="text-xl font-semibold mb-3 text-blue-300">
                  Synopsis
                </h3>
                <p
                  id="modal-desc"
                  class="text-gray-300 text-base leading-relaxed"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="bg-gray-800 border-t border-gray-700 py-6 text-center text-gray-400 text-sm"
    >
      <div class="container mx-auto px-6">
        &copy; 2025 AnimeSphere. Powered by AniList API.
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
