<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 min-h-screen text-slate-100 font-sans antialiased">
  <!-- Navigation -->
  <nav class="bg-slate-800 border-b border-slate-700 fixed w-full z-20 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i class="fas fa-globe-asia text-indigo-400 text-2xl"></i>
        <span class="font-bold text-xl tracking-tight">AnimeSphere</span>
      </div>
      <span class="text-slate-300 text-base hidden lg:block font-medium">
        <i class="fas fa-crown text-pink-400 mr-1"></i> International Anime Database
      </span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 pt-24 pb-12">
    <!-- Hero Section -->
    <section class="text-center mb-16">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 tracking-wide">
        Explore the World of <span class="text-indigo-400">Anime</span>
      </h1>
      <p class="text-slate-400 mb-10 max-w-3xl mx-auto text-lg">
        Discover global anime titles with our professional, intuitive search platform.
      </p>
      <div class="relative max-w-2xl mx-auto">
        <input
          type="text"
          id="search-input"
          placeholder="Search for anime..."
          class="w-full px-6 py-4 rounded-xl bg-slate-800 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-md transition-shadow duration-300"
        >
        <button
          id="search-btn"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg transition-colors duration-300"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="hidden">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-semibold text-slate-100">Search Results</h2>
        <span id="result-count" class="text-slate-400 text-base"></span>
      </div>
      <div id="results-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
    </section>

    <!-- Loading/Empty States -->
    <div id="loading" class="hidden text-center py-16">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
      <p class="text-slate-300 text-lg">Exploring anime database...</p>
    </div>
    <div id="empty" class="text-center py-16 hidden">
      <i class="fas fa-search text-5xl text-slate-500 mb-4"></i>
      <p class="text-slate-400 text-lg">Search for anime above</p>
    </div>
  </main>

  <!-- Anime Details Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 overflow-hidden transition-opacity duration-300">
    <div class="absolute inset-0 bg-black bg-opacity-80 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="relative bg-slate-800 rounded-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all duration-300 scale-95">
      <button
        id="close-modal"
        class="absolute top-4 right-4 bg-slate-700 text-slate-300 rounded-full w-10 h-10 flex items-center justify-center hover:bg-indigo-600 hover:text-white z-10 transition-colors duration-300"
        onclick="closeModal()"
      >
        <i class="fas fa-times text-xl"></i>
      </button>

      <div class="flex flex-col lg:flex-row">
        <!-- Image Column -->
        <div class="w-full lg:w-1/3 bg-slate-900 p-6 flex justify-center items-center">
          <img
            id="modal-img"
            src=""
            alt=""
            class="w-full max-h-80 lg:max-h-none object-cover rounded-xl shadow-lg"
            loading="lazy"
          >
        </div>

        <!-- Content Column -->
        <div class="w-full lg:w-2/3 p-6 lg:p-8">
          <h2 id="modal-title" class="text-3xl font-bold mb-4 text-slate-100"></h2>
          <div class="flex flex-wrap gap-3 mb-6">
            <span class="bg-indigo-600 px-3 py-1 rounded-full text-sm flex items-center font-medium">
              <i class="fas fa-star text-yellow-400 mr-2"></i>
              <span id="modal-score"></span>
            </span>
            <span id="modal-format" class="bg-slate-700 px-3 py-1 rounded-full text-sm font-medium"></span>
            <span id="modal-status" class="bg-slate-700 px-3 py-1 rounded-full text-sm font-medium"></span>
          </div>

          <div class="mb-6">
            <h3 class="text-sm uppercase tracking-widest text-slate-400 mb-3 font-semibold">Genres</h3>
            <div id="modal-genres" class="flex flex-wrap gap-2"></div>
          </div>

          <div>
            <h3 class="text-xl font-semibold mb-3 text-indigo-300">Synopsis</h3>
            <p id="modal-desc" class="text-slate-300 text-base leading-relaxed"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-slate-800 border-t border-slate-700 py-6 text-center text-slate-400 text-base">
    <div class="container mx-auto px-4">
      &copy; 2025 AnimeSphere. Powered by AniList API.
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
